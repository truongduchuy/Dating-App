<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{ user.city }}, {{ user.country }}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{ user.age }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Member since: </strong>
            <p>{{ user.created }}</p>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">Like</button>
              <button class="btn btn-success w-100">Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="card">
        <ngb-tabset type="pills">
          <ngb-tab title="About {{user.knownAs}}" class="p-3">
            <ng-template ngbTabContent>
              <div class="p-3">
                <h4>Description</h4>
                <p>{{user.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{user.lookingFor}}</p>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Interests">
            <ng-template ngbTabContent>
              <div class="p-3">
                <h4>Interests</h4>
                <p>{{user.interests}}</p>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Photos">
            <ng-template ngbTabContent>
              <div class="p-3">
                <p>photo</p>
              </div>
            </ng-template>
          </ngb-tab>
          <ngb-tab title="Messages">
            <ng-template ngbTabContent>
              <div class="p-3">
                <p>Messages</p>
              </div>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </div>
    </div>
  </div>
</div>
