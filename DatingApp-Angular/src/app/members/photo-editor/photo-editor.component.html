<div class="row">
  <div class="col-sm-2" *ngFor="let photo of photos">
    <img src="{{ photo.url }}" alt="img" class="thumbnail p-1">
    <div class="text-center">
      <button class="btn btn-sm mr-1" [ngClass]="photo.isMain ? 'btn-success active': 'btn-secondary'"
        (click)="setMainPhoto(photo)" [disabled]="photo.isMain">Main</button>
      <button class="btn btn-sm btn-danger"><i class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>
<div class="mt-5 file-box">
  <button class="btn btn-primary" (click)="handleUpload()" [disabled]="!file">Upload</button>
  <input type="file" (change)="handleFileChange($event)">
</div>
