<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="loggedIn()" ngbDropdown>
      <a href="#" class="dropdown-toggle text-light"
        ngbDropdownToggle>{{'Welcome '+ authService.decodedToken.unique_name | titlecase }} </a>

      <div class="dropdown-menu" ngbDropdownMenu>
        <a href="#" class="dropdown-item"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" required placeholder="Username"
        [(ngModel)]="user.username">
      <input class="form-control mr-sm-2" type="password" name="password" required placeholder="Password"
        [(ngModel)]="user.password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</nav>
